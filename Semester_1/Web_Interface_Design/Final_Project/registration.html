<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="regis-main">
            <div id="regis-div1">
                <div id="regis-divTop">
                    <a href="" target="_blank">
                        <img src="./Imgs/logo-pic.png">
                    </a>
                    <h4>Create an Account</h4>
                </div>
                <div id="regis-divMid">
                    <h4>Personal Information</h4>
                    <div class="regis-div2">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/user-icon.png">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/user-icon.png">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="regis-div2">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/">
                            <input type="text" placeholder="Email Address">
                        </div>
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/phone-icon.png">
                            <input type="text" placeholder="Phone Number">
                        </div>
                    </div>
                    <h4>Billing Address</h4>
                    <div class="regis-div3">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/company-icon.png">
                            <input type="text" placeholder="Company Name (Optional)">
                        </div>
                    </div>
                    <div class="regis-div3">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/address-icon.png">
                            <input type="text" placeholder="Street Address">
                        </div>
                    </div>
                    <div class="regis-div3">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/address-icon.png">
                            <input type="text" placeholder="Street Address 2">
                        </div>
                    </div>
                    <div class="regis-div2">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/city-icon.png">
                            <input type="text" placeholder="City">
                        </div>
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/postcode-icon.png">
                            <input type="text" placeholder="Postcode">
                        </div>
                    </div>
                    <div class="regis-div3">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/country-icon.png">
                            <input type="text" placeholder="Country">
                        </div>
                    </div>
                    <div class="regis-div3">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/company-icon.png">
                            <input type="text" placeholder="Tax ID (Optional)">
                        </div>
                    </div>
                    <h4>Account Security</h4>
                    <div class="regis-div2">
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/password-icon.png">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="regis-inputWrapper">
                            <img src="./Imgs/password-icon.png">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div id="regis-div4">
                        <div id="regis-div5">
                            <img src="./Imgs/warning-icon.png">
                            <h5>Terms of Service</h5>
                        </div>
                        <label><input type="checkbox"> By submitting this order, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>. You agree that WHC will automatically attempt to renew your services prior to their next due date unless you request otherwise from your Client Area.</label>
                    </div>
                    <input type="submit" id="regis-bttn" value="Register">
                </div>
                <div id="regis-divBot">
                    <label>Already a client?</label>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
